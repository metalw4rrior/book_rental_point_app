<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Пункт проката книг{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Иконки FontAwesome -->
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-book-open" style="margin-right: 10px;"></i>Пункт проката книг</h1>
            <nav>
                <a href="/"><i class="fas fa-home"></i> Главная</a>
                <a href="/books"><i class="fas fa-book"></i> Каталог</a>
                <a href="/loans"><i class="fas fa-exchange-alt"></i> Аренда</a>
                <a href="/readers"><i class="fas fa-users"></i> Читатели</a>
                <a href="/reports"><i class="fas fa-chart-pie"></i> Статистика</a>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Пункт проката книг</p>
        <div style="margin-top: 0.5rem;">
            <a href="#" style="color: var(--primary); margin: 0 10px;"><i class="fas fa-envelope"></i></a>
            <a href="#" style="color: var(--primary); margin: 0 10px;"><i class="fab fa-vk"></i></a>
            <a href="#" style="color: var(--primary); margin: 0 10px;"><i class="fab fa-telegram"></i></a>
        </div>
    </footer>
</body>
</html>
